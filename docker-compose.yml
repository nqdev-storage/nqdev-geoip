version: '3'

services:
    vhs-sms-tts-app:
        build:
            context: .
            dockerfile: Dockerfile
        image: qpcoders/vhs-sms-tts-app:latest
        container_name: vhs-sms-tts-app
        restart: always
        # network_mode: "host"
        ports:
            - 8000:8000
        volumes:
            - ./db:/app/db
            - ./static:/app/static
            - ./api/utils/credentials:/app/api/utils/credentials
        environment:
            TZ: "Asia/Ho_Chi_Minh" # Đặt timezone tại đây
            DJANGO_SETTINGS_MODULE: vhs_sms_tts.settings
        dns:
            - 8.8.8.8
            - 8.8.4.4
            - 1.1.1.1
