name: Update GeoIP Databases

on:
    schedule:
        # https://crontab.guru/#0_0_*_*_0
        - cron: "0 0 * * 0" # Chạy vào mỗi Chủ Nhật lúc 00:00 UTC
    workflow_dispatch: # Cho phép chạy thủ công
    repository_dispatch:

jobs:
    update_geoip:
        runs-on: ubuntu-latest # Sử dụng môi trường Ubuntu

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x" # Cài đặt Python 3.x

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install requests  # Cài đặt thư viện requests nếu chưa có

            - name: Run geoip_update.py
              run: |
                  python geoip_update.py  # Chạy file geoip_update.py

            - name: Configure Git
              run: |
                  git config --global user.name "github-actions"
                  git config --global user.email "github-actions@github.com"

            - name: Commit and push dbs folder
              run: |
                  # Kiểm tra xem có thay đổi nào trong thư mục ./dbs không
                  git add ./dbs
                  git diff --cached --exit-code || git commit -m "Update GeoIP databases"  # Nếu có thay đổi, commit

                  # Sử dụng GitHub token để đẩy lên nhánh main
                  git push https://github-actions:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git main  # Đẩy lên nhánh main
